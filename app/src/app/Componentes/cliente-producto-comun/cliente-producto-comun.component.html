<div class="container">
    <div class="row align-items-center justify-content-center">
      <h2>Clientes y producto com√∫n</h2>
      <div class="col-6">
        <h4>Seleccione un cliente</h4>
        <mat-form-field appearance="fill">
          <mat-label>Clientes</mat-label>
          <mat-select (selectionChange)="this.buscarProductos()" [(value)]="selectedClient">
            <mat-option *ngFor="let client of clients" [value]="client.id">
              {{client.first_name + " " + client.last_name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-6">
        <h4>Seleccione un producto</h4>
        <mat-form-field appearance="fill">
          <mat-label>Productos de cliente</mat-label>
          <mat-select (selectionChange)="this.buscar()" [disabled]="!selectedClient" [(value)]="selectedProduct">
            <mat-option *ngFor="let product of productosCliente" [value]="product.name">
              {{product.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  
      <div class="row align-items-center justify-content-center">
          <table mat-table [dataSource]="matchingClients" class="mat-elevation-z8">
  
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
          
              <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
              </ng-container>
  
              <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
  </div>
