<div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-6">
        <h2>BÃºsqueda de un cliente</h2>
      </div>
      <div class="col-6">
        <button class="btn btn-warning" style="float: right;" (click)="fetchTodosClientes()">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
      <div class="col-6">
        <h4>Seleccione un cliente para consultar sus compras</h4>
        <mat-form-field appearance="fill">
          <mat-label>Clientes</mat-label>
          <mat-select  (selectionChange)="this.obtenerProductos()" [(value)]="selected">
            <mat-option *ngFor="let client of clients" [value]="client.id">
              {{client.first_name + " " + client.last_name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-6">
      </div>
    </div>

    <div class="row align-items-center justify-content-center">
        <table mat-table [dataSource]="productosCliente" class="mat-elevation-z8">

            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef  class="cantidad"> No. unidades adquiridas </th>
              <td mat-cell *matCellDef="let element" class="cantidad"> {{element.quantity}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
