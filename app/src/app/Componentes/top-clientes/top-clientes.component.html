<div class="container">
    <div class="row align-items-center justify-content-center">
      <h2>Top 5 clientes con m√°s compras</h2>
        <table mat-table [dataSource]="top5clientes" class="mat-elevation-z8">

            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="total_sold">
              <th mat-header-cell *matHeaderCellDef  class="cantidad"> No. unidades totales adquiridas </th>
              <td mat-cell *matCellDef="let element"  class="cantidad"> {{element.total_sold}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
