<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col">
            <h2>Top 5 productos vendidos (según nombre)</h2>
            <table mat-table [dataSource]="top5compras" class="mat-elevation-z8">

                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
            
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
    
                <ng-container matColumnDef="quantity_sold">
                  <th mat-header-cell *matHeaderCellDef class="cantidad"> No. unidades vendidas </th>
                  <td mat-cell *matCellDef="let element" class="cantidad"> {{element.quantity_sold}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <div class="col">
            <h2>Top 5 productos vendidos (según nombre y marca)</h2>
            <table mat-table [dataSource]="top5comprasseparado" class="mat-elevation-z8">

                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
            
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
    
                <ng-container matColumnDef="quantity_sold">
                    <th mat-header-cell *matHeaderCellDef class="cantidad"> No. unidades vendidas </th>
                    <td mat-cell *matCellDef="let element" class="cantidad"> {{element.quantity_sold}} </td>
                </ng-container>  
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
