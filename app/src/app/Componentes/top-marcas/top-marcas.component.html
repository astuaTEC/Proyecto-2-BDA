<div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-6">
        <h2>Top 5 marcas más vendidas</h2>
      </div>
      <div class="col-6">
        <button class="btn btn-warning" style="float: right;" (click)="getMarcasTop5()">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
        <table mat-table [dataSource]="top5marcas" class="mat-elevation-z8">

            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef> País </th>
                <td mat-cell *matCellDef="let element"> {{element.country}} </td>
              </ng-container>
        
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef class="cantidad"> No. unidades vendidas </th>
              <td mat-cell *matCellDef="let element" class="cantidad"> {{element.quantity_sold}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
