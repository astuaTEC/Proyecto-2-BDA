<div class="container">
  <div class="row align-items-center justify-content-center">
    <h2>Clientes con compras en común</h2>
    <div class="col-6">
      <h4>Seleccione un cliente para consultar otros clientes con al menos dos compras en común</h4>
      <mat-form-field appearance="fill">
        <mat-label>Clientes</mat-label>
        <mat-select (selectionChange)="this.obtenerProductos()" [(value)]="selected">
          <mat-option *ngFor="let client of clients" [value]="client.id">
            {{client.first_name + " " + client.last_name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-6">
        <button class="btn btn-warning" style="float: right;" (click)="fetchTodosClientes()">
          <mat-icon>refresh</mat-icon>
        </button>
    </div>
  </div>

    <div class="row align-items-center justify-content-center">
        <table mat-table [dataSource]="productosCliente" class="mat-elevation-z8">

            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
            </ng-container>

            <ng-container matColumnDef="last_name">
              <th mat-header-cell *matHeaderCellDef> Apellido </th>
              <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
            </ng-container>

            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef> Nombre del producto </th>
                <td mat-cell *matCellDef="let element"> {{element.product}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
